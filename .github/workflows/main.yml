name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: (Opcional) Ejecutar linter
        run: echo "Aqu√≠ podr√≠as correr 'npx eslint .' si tienes ESLint configurado"

      - name: üê≥ Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üî® Build de imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-simple-app .

      - name: ‚¨ÜÔ∏è Push de imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-simple-app
