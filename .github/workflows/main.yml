name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ¢ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: âœ… (Opcional) Ejecutar linter
        run: echo "AquÃ­ podrÃ­as correr 'npx eslint .' si tienes ESLint configurado"

      - name: ğŸ³ Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build de imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-simple-app .

      - name: â¬†ï¸ Push de imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-simple-app
